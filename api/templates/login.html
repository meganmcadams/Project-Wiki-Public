{% extends "layout.html" %}
{% block content %}

<div style="margin:0; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="login-card">
        <div class="login-contents">
            <h1 class="header-light text-center">Login</h1>
            <form action="{{ url_for('page_login') }}" method="post">
                <input name="username" class="login-text" type="text" placeholder="username" name="login_request">
                <input name="password" class="login-text" type="password" placeholder="password" name="login_request">
            
                <div class="text-light margined-bottom text-center">
                    <p>{{message}}</p>
                    <input type="checkbox" name="remember_me">
                    Remember me
                    <br>
                    Don't have an account? <a class="text-light" href="{{ url_for('page_create_account') }}">Create account</a>
                    <br>
                    <a class="text-light" href="{{ url_for('page_home') }}">Continue as guest</a>
                </div>
                <button type="submit" class="btn secondary-btn my-2 my-sm-0 login-button margined-bottom">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
