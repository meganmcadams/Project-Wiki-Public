{% extends "layout.html" %}
{% block content %}
    
<div style="margin:0; height: 80vh; display: flex; align-items: center; justify-content: center; overflow-y: clip;">
    <div class="login-card">
        <div class="login-contents">
            <h1 class="header-light text-center">404</h1>
            <div class="text-light text-center">
                <p style="margin-bottom: 0;">
                    Oh no, we couldn't find that page! 
                    Here's some possible reasons for why:
                </p>
                <ul style="margin: auto; text-align: initial; width: fit-content; padding-left: 0;">
                    <li> The page was relocated or renamed. </li>
                    <li> The page was deleted. </li>
                    <li> The address typed was incorrect. </li>
                </ul>
            </div>
            <div style="display: flex; margin: 1rem;">
                <button onclick="history.back()" class="btn secondary-btn my-2 my-sm-0 login-button margined-bottom">Go Back</button>
                <a href="{{ url_for('page_home') }}" class="btn secondary-btn my-2 my-sm-0 login-button margined-bottom">Home</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
